<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo di Dire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Modo di Dire</h1>
        <p class="subtitle">Italian for "way of saying" - discover authentic Italian expressions and their meanings</p>
        
        <div class="category-buttons">
            <button class="category-btn" data-category="warm">Warm</button>
            <button class="category-btn" data-category="sarcastic">Sarcastic</button>
            <button class="category-btn" data-category="formal">Formal</button>
            <button class="category-btn" data-category="humorous">Humorous</button>
            <button class="category-btn" data-category="wise">Wise</button>
        </div>
        
        <div class="saying-display" id="sayingDisplay">
            <p class="instruction">Click a category button to see an Italian saying!</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
